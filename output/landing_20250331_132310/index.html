    body, html {

    .container {
      position: relative;
      z-index: 1;

      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;

    .logo {
      position: absolute;
    }
    .logo img {
      max-width: 120px;
      border-radius: 12px;
    }

    .logo.top-left    { top: 20px; left: 20px; }
    .logo.top-right   { top: 20px; right: 20px; }
    .logo.middle      { top: 20px; left: 50%; transform: translateX(-50%); }
    .logo.bottom-left { bottom: 20px; left: 20px; }
    .logo.bottom-right{ bottom: 20px; right: 20px; }
    .logo.none        { display: none; }

    h1 {

      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .description {
      font-size: 1.4rem;
      max-width: 800px;
      margin-bottom: 40px;
      background: var(--card-bg);
      padding: 24px;
      border-radius: 14px;
      backdrop-filter: blur(6px);
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-bottom: 40px;
      max-width: 600px;

    .link-block {

      padding: 18px;

    }

      font-size: 1rem;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .link-block a {
      color: var(--text);
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
      border-bottom: 1px solid var(--accent);
    }

    .contact {
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 1.1rem;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      max-width: 360px;
      backdrop-filter: blur(4px);
    }

    .contact a {
      color: var(--accent);
      text-decoration: none;
    }

    .contact span {
      display: flex;
      align-items: center;
      gap: 8px;
    }
