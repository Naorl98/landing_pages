<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eden Photographer</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #66ccff;
      --bg-dark: #121212;
      --text-light: #ffffff;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: url('/home/dvir/PycharmProjects/landing_pages/background-img/phothog1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-light);
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: auto;
      padding: 80px 20px 60px;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      color: var(--accent);
      animation: slideDown 1s ease;
    }

    .description {
      font-size: 1.4rem;
      max-width: 820px;
      margin: 0 auto 50px;
      white-space: pre-line;
      animation: fadeUp 1.2s ease;
      line-height: 1.6;
    }

    .links {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: fadeIn 1.3s ease;
    }

    .link-block {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 16px;
      background: rgba(255, 255, 255, 0.07);
      padding: 18px 28px;
      border-radius: 12px;
      backdrop-filter: blur(4px);
      font-size: 1.1rem;
      max-width: 460px;
      margin: 0 auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .link-block:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 16px var(--accent);
    }

    .link-block img {
      width: 38px;
      height: 38px;
      object-fit: contain;
      border-radius: 8px;
      animation: popIn 0.6s ease;
    }

    .link-block a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.2rem;
      word-break: break-word;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 60px;
      animation: fadeIn 1.4s ease;
    }

    .gallery-item {
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.03);
    }

    .caption {
      margin-top: 10px;
      font-style: italic;
      font-size: 1rem;
      color: var(--accent);
    }

    .contact {
      font-size: 1.3rem;
      margin-top: 60px;
      background: rgba(255, 255, 255, 0.07);
      padding: 30px;
      border-radius: 14px;
      display: inline-block;
      text-align: left;
      animation: fadeIn 1.5s ease;
    }

    .contact-item {
      margin: 16px 0;
    }

    .contact-label {
      color: var(--accent);
      font-weight: 600;
      font-size: 1rem;
    }

    .contact a {
      display: block;
      font-size: 1.2rem;
      color: white;
      text-decoration: underline;
    }

    .logo {
      position: absolute;
    }

    .logo img {
      max-width: 100px;
      border-radius: 12px;
      box-shadow: 0 0 10px var(--accent);
    }

    .logo.top-left    { top: 20px; left: 20px; }
    .logo.top-right   { top: 20px; right: 20px; }
    .logo.middle      { top: 20px; left: 50%; transform: translateX(-50%); }
    .logo.bottom-left { bottom: 20px; left: 20px; }
    .logo.bottom-right{ bottom: 20px; right: 20px; }
    .logo.none        { display: none; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  </style>
</head>
<body>
  <div class="logo none">
    <img src="" alt="Logo" />
  </div>

  <div class="container">
    <h1>Eden Photographer</h1>
    <p class="description">A professional photographer whose goal is to capture your most beautiful moments forever.

Photographs couples, individuals, businesses, families, kindergartens, and more.

Come and you wonâ€™t regret it.</p>

    
    <div class="links">
      
      <div class="link-block">
        <img src="/home/dvir/PycharmProjects/landing_pages/icons/instagram.png" alt="icon" />
        <a href="Edenkrr_" target="_blank">Edenkrr_</a>
      </div>
      
    </div>
    

    <div class="gallery">
      
      <div class="gallery-item" onclick="openLightbox(0)">
        <img src="gallery/image_1.jpeg" alt="Image 1" />
        
      </div>
      
      <div class="gallery-item" onclick="openLightbox(1)">
        <img src="gallery/image_2.jpeg" alt="Image 2" />
        
      </div>
      
      <div class="gallery-item" onclick="openLightbox(2)">
        <img src="gallery/image_3.jpeg" alt="Image 3" />
        
      </div>
      
    </div>

    <div class="contact">
      <div class="contact-item">
        <div class="contact-label">Email</div>
        <a href="mailto:Eden@gmail.com">Eden@gmail.com</a>
      </div>
      <div class="contact-item">
        <div class="contact-label">Phone</div>
        <a href="tel:0540069795">0540069795</a>
      </div>
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <a href="#" class="close" onclick="closeLightbox()">&times;</a>
    <a href="#" class="nav prev" onclick="prevImage(event)">&#10094;</a>
    <img id="lightbox-img" src="" alt="" />
    <a href="#" class="nav next" onclick="nextImage(event)">&#10095;</a>
  </div>

  <script>
    const images = ['gallery/image_1.jpeg','gallery/image_2.jpeg','gallery/image_3.jpeg',];
    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById('lightbox-img').src = images[currentIndex];
      document.getElementById('lightbox').classList.add('active');
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }

    function prevImage(e) {
      e.preventDefault();
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex];
    }

    function nextImage(e) {
      e.preventDefault();
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex];
    }
  </script>
</body>
</html>
