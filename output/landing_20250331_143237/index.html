    :root {
      --accent: #4de3aa;
      --bg-dark: #111;
      --bg-light: #f5f5f5;
      --text-dark: #fff;
      --text-light: #111;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: all 0.3s ease;
    }

    body[data-theme="dark"] {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body[data-theme="light"] {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .description {
      font-size: 1.2rem;
      white-space: pre-line;
      margin-bottom: 40px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 40px;
    }

    .link-block {
      padding: 16px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .link-block:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px var(--accent);
    }

    .link-title {
      color: var(--accent);
      text-transform: uppercase;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }

    .link-block a {
      color: inherit;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      border-bottom: 1px solid var(--accent);
    }

    .contact {
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.06);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(4px);
      max-width: 360px;
      margin: auto;
    }

    .contact a {
      color: var(--accent);
      text-decoration: none;
    }

    .logo {
      position: absolute;
    }

    .logo img {
      max-width: 100px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--accent);
    }

    .logo.top-left    { top: 20px; left: 20px; }
    .logo.top-right   { top: 20px; right: 20px; }
    .logo.middle      { top: 20px; left: 50%; transform: translateX(-50%); }
    .logo.bottom-left { bottom: 20px; left: 20px; }
    .logo.bottom-right{ bottom: 20px; right: 20px; }
    .logo.none        { display: none; }
  </style>
