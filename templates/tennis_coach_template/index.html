<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>
  <style>
    :root {
      --accent: #4de3aa;
      --bg-dark: #111;
      --bg-light: #f5f5f5;
      --text-dark: #fff;
      --text-light: #111;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: all 0.3s ease;
    }

    body[data-theme="dark"] {
      color: var(--text-dark);
    }

    body[data-theme="light"] {
      color: var(--text-light);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      z-index: 10;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .description {
      font-size: 1.2rem;
      white-space: pre-line;
      margin-bottom: 40px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 40px;
    }

    .link-block {
      padding: 16px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .link-block:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px var(--accent);
    }

    .link-title {
      color: var(--accent);
      text-transform: uppercase;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }

    .link-block a {
      color: inherit;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      border-bottom: 1px solid var(--accent);
    }

    .contact {
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.06);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(4px);
      max-width: 360px;
      margin: auto;
    }

  .contact {
    margin-top: 50px;
    background: rgba(255, 255, 255, 0.06);
    padding: 24px;
    border-radius: 14px;
    display: inline-block;
    max-width: 400px;
    text-align: left;
  }

  .contact-item {
    margin: 12px 0;
  }

  .contact-label {
    font-size: 1rem;
    font-weight: bold;
    color: var(--accent);
    margin-bottom: 4px;
  }

  .contact a {
    color: inherit;
    font-size: 1.1rem;
    text-decoration: underline;
    transition: color 0.2s ease;
  }

  .contact a:hover {
    color: var(--accent);
  }


    .logo {
      position: absolute;
      z-index: 5;
    }

    .logo img {
      max-width: 100px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--accent);
    }

    .logo.top-left    { top: 20px; left: 20px; }
    .logo.top-right   { top: 20px; right: 20px; }
    .logo.middle      { top: 20px; left: 50%; transform: translateX(-50%); }
    .logo.bottom-left { bottom: 20px; left: 20px; }
    .logo.bottom-right{ bottom: 20px; right: 20px; }
    .logo.none        { display: none; }
  </style>
</head>

<body data-theme="dark" style="background: url('{{ background_image }}') no-repeat center center fixed; background-size: cover;">

  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <div class="logo {{ logo_position }}">
    <img src="{{ logo_image }}" alt="Logo" />
  </div>

  <div class="container">
    <h1>{{ title }}</h1>
    <p class="description">{{ description }}</p>

    <div class="links">
      {% for link in links %}
      <div class="link-block">
        {% if link.title %}<div class="link-title">{{ link.title }}</div>{% endif %}
        <a href="{{ link.url }}" target="_blank">{{ link.url }}</a>
      </div>
      {% endfor %}
    </div>

    <div class="contact">
      <div class="contact-item">
        <div class="contact-label">Email</div>
        <a href="mailto:{{ email }}">{{ email }}</a>
      </div>
      <div class="contact-item">
        <div class="contact-label">Phone</div>
        <a href="tel:{{ phone }}">{{ phone }}</a>
      </div>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute('data-theme');
      body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }
  </script>

</body>
</html>
