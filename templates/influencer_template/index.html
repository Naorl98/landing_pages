<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title }}</title>
  <style>
    :root {
      --accent: #ff66cc;
      --text: #ffffff;
      --bg-overlay: rgba(0, 0, 0, 0.65);
      --card-bg: rgba(255, 255, 255, 0.06);
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('{{ background_image }}') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: var(--bg-overlay);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      position: absolute;
    }

    .logo img {
      max-width: 100px;
      border-radius: 50%;
      border: 2px solid var(--accent);
    }

    .logo.top-left    { top: 20px; left: 20px; }
    .logo.top-right   { top: 20px; right: 20px; }
    .logo.middle      { top: 20px; left: 50%; transform: translateX(-50%); }
    .logo.bottom-left { bottom: 20px; left: 20px; }
    .logo.bottom-right{ bottom: 20px; right: 20px; }
    .logo.none        { display: none; }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 12px;
    }

    .description {
      font-size: 1.2rem;
      max-width: 700px;
      margin-bottom: 30px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .links a {
      padding: 10px 20px;
      border-radius: 10px;
      background: var(--card-bg);
      border: 1px solid var(--accent);
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: var(--accent);
      color: #000;
    }

    .contact {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 1rem;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      max-width: 320px;
      backdrop-filter: blur(5px);
    }

    .contact a {
      color: var(--accent);
      text-decoration: none;
    }

    .contact span {
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>

  <div class="logo {{ logo_position }}">
    <img src="{{ logo_image }}" alt="Logo" />
  </div>

  <div class="container">
    <h1>{{ title }}</h1>
    <p class="description">{{ description }}</p>

    <div class="links">
      {% for link in links %}
        <a href="{{ link }}" target="_blank">{{ link }}</a>
      {% endfor %}
    </div>

    <div class="contact">
      <span>ðŸ“§ <a href="mailto:{{ email }}">{{ email }}</a></span>
      <span>ðŸ“ž <a href="tel:{{ phone }}">{{ phone }}</a></span>
    </div>
  </div>

</body>
</html>
