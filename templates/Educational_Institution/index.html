<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #2c3e50;
      --bg: #ecf0f1;
      --text: #34495e;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Merriweather', serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 80px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 16px;
      animation: fadeIn 1s ease;
    }

    .description {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto 40px;
      line-height: 1.6;
      animation: fadeIn 1.2s ease;
    }

    .programs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 60px;
      animation: fadeIn 1.3s ease;
    }

    .program {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 14px rgba(0,0,0,0.1);
    }

    .program-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--accent);
    }

    .program-description {
      font-size: 1rem;
      color: var(--text);
      margin-bottom: 10px;
    }

    .admission {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 14px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 1.4s ease;
    }

    .admission h2 {
      margin-bottom: 20px;
      color: var(--accent);
    }

    .admission p {
      font-size: 1rem;
      color: var(--text);
      margin-bottom: 20px;
    }

    .admission a {
      display: inline-block;
      padding: 10px 20px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    .admission a:hover {
      background: #1a252f;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <div class="container">
    <h1>{{ title }}</h1>
    <p class="description">{{ description }}</p>

    <div class="programs">
      {% for program in programs %}
      <div class="program">
        <div class="program-title">{{ program.title }}</div>
        <p class="program-description">{{ program.description }}</p>
      </div>
      {% endfor %}
    </div>

    <div class="admission">
      <h2>Admissions</h2>
      <p>Learn more about our admission process and how to apply.</p>
      <a href="{{ admission_url }}">Apply Now</a>
    </div>
  </div>

</body>
</html>
