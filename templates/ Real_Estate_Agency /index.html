<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #2c3e50;
      --bg: #ecf0f1;
      --text: #34495e;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Lora', serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 80px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 16px;
      animation: fadeIn 1s ease;
    }

    .description {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto 40px;
      line-height: 1.6;
      animation: fadeIn 1.2s ease;
    }

    .properties {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 60px;
      animation: fadeIn 1.3s ease;
    }

    .property {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 14px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .property img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .property-info {
      padding: 20px;
    }

    .property-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--accent);
    }

    .property-description {
      font-size: 1rem;
      color: var(--text);
      margin-bottom: 10px;
    }

    .property-details {
      font-size: 0.9rem;
      color: var(--text);
      opacity: 0.8;
    }

    .contact-form {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 14px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 1.4s ease;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      color: var(--accent);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
      font-size: 1rem;
    }

    .form-group textarea {
      resize: vertical;
      height: 120px;
    }

    .form-group button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .form-group button:hover {
      background: #1a252f;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <div class="container">
    <h1>{{ title }}</h1>
    <p class="description">{{ description }}</p>

    <div class="properties">
      {% for property in properties %}
      <div class="property">
        <img src="{{ property.image }}" alt="{{ property.title }}">
        <div class="property-info">
          <div class="property-title">{{ property.title }}</div>
          <p class="property-description">{{ property.description }}</p>
          <div class="property-details">{{ property.details }}</div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="{{ form_action }}" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
