<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #4CAF50;
      --bg: #f5f5f5;
      --text: #333;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 100px 20px 60px;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      color: var(--accent);
      margin-bottom: 16px;
      animation: fadeIn 1s ease;
    }

    .description {
      font-size: 1.3rem;
      max-width: 760px;
      margin: 0 auto 40px;
      line-height: 1.6;
      white-space: pre-line;
      animation: fadeIn 1.2s ease;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 60px;
      animation: fadeIn 1.3s ease;
    }

    .project {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 14px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .project img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project-info {
      padding: 20px;
    }

    .project-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--accent);
    }

    .project-description {
      font-size: 1rem;
      color: var(--text);
    }

    .contact {
      background: rgba(0, 0, 0, 0.05);
      padding: 24px;
      border-radius: 14px;
      max-width: 420px;
      margin: 50px auto 0;
      animation: fadeIn 1.4s ease;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }

    .contact-item {
      margin: 14px 0;
      text-align: left;
    }

    .contact-label {
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 4px;
    }

    .contact a {
      font-size: 1.1rem;
      color: var(--text);
      text-decoration: underline;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <div class="container">
    <h1>{{ title }}</h1>
    <p class="description">{{ description }}</p>

    <div class="projects">
      {% for project in projects %}
      <div class="project">
        <img src="{{ project.image }}" alt="{{ project.title }}">
        <div class="project-info">
          <div class="project-title">{{ project.title }}</div>
          <p class="project-description">{{ project.description }}</p>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="contact">
      <div class="contact-item">
        <div class="contact-label">Email</div>
        <a href="mailto:{{ email }}">{{ email }}</a>
      </div>
      <div class="contact-item">
        <div class="contact-label">LinkedIn</div>
        <a href="{{ linkedin_url }}" target="_blank">{{ linkedin_url }}</a>
      </div>
      <div class="contact-item">
        <div class="contact-label">GitHub</div>
        <a href="{{ github_url }}" target="_blank">{{ github_url }}</a>
      </div>
    </div>
  </div>

</body>
</html>
