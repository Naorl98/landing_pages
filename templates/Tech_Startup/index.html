<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #00bcd4;
      --bg: #121212;
      --text: #e0e0e0;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 100px 20px 60px;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      color: var(--accent);
      margin-bottom: 16px;
      animation: fadeIn 1s ease;
    }

    .description {
      font-size: 1.3rem;
      max-width: 760px;
      margin: 0 auto 40px;
      line-height: 1.6;
      white-space: pre-line;
      animation: fadeIn 1.2s ease;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 60px;
      animation: fadeIn 1.3s ease;
    }

    .feature {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 2px 14px rgba(0,0,0,0.1);
    }

    .feature-icon {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .feature-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .feature-description {
      font-size: 1rem;
      color: var(--text);
    }

    .cta {
      margin: 40px 0;
      animation: fadeIn 1.4s ease;
    }

    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      background: var(--accent);
      color: var(--bg);
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .contact {
      background: rgba(255, 255, 255, 0.1);
      padding: 24px;
      border-radius: 14px;
      max-width: 420px;
      margin: 50px auto 0;
      animation: fadeIn 1.5s ease;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .contact-item {
      margin: 14px 0;
      text-align: left;
    }

    .contact-label {
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 4px;
    }

    .contact a {
      font-size: 1.1rem;
      color: var(--text);
      text-decoration: underline;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <div class="container">
    <h1>{{ title }}</h1>
    <p class="description">{{ description }}</p>

    <div class="features">
      {% for feature in features %}
      <div class="feature">
        <div class="feature-icon">{{ feature.icon }}</div>
        <div class="feature-title">{{ feature.title }}</div>
        <p class="feature-description">{{ feature.description }}</p>
      </div>
      {% endfor %}
    </div>

    <div class="cta">
      <a href="{{ cta_url }}" class="cta-button">{{ cta_text }}</a>
    </div>

    <div class="contact">
      <div class="contact-item">
        <div class="contact-label">Email</div>
        <a href="mailto:{{ email }}">{{ email }}</a>
      </div>
      <div class="contact-item">
        <div class="contact-label">Phone</div>
        <a href="tel:{{ phone }}">{{ phone }}</a>
      </div>
    </div>
  </div>

</body>
</html>
