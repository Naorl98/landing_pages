<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title }}</title>
  <style>
    :root {
      --accent: #66ccff;
      --bg-dark: #121212;
      --bg-light: #f9f9f9;
      --text-dark: #ffffff;
      --text-light: #222222;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: all 0.3s ease;
    }

    body[data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body[data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    body {
      background: url('{{ background_image }}') no-repeat center center fixed;
      background-size: cover;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      z-index: 9999;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 0 0 6px rgba(102, 204, 255, 0.3);
    }

    .description {
      font-size: 1.2rem;
      white-space: pre-line;
      margin-bottom: 40px;
      line-height: 1.6;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .gallery {
      columns: 3 300px;
      column-gap: 20px;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.03);
    }

    .caption {
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 8px;
      font-style: italic;
    }

    .contact {
      margin-top: 60px;
      font-size: 1.3rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 30px;
      border-radius: 14px;
      display: inline-block;
      color: var(--accent);
      text-shadow: 0 0 6px rgba(0,0,0,0.5);
    }

     .contact {
    margin-top: 50px;
    background: rgba(255, 255, 255, 0.06);
    padding: 24px;
    border-radius: 14px;
    display: inline-block;
    max-width: 400px;
    text-align: left;
  }

  .contact-item {
    margin: 12px 0;
  }

  .contact-label {
    font-size: 1rem;
    font-weight: bold;
    color: var(--accent);
    margin-bottom: 4px;
  }

  .contact a {
    color: inherit;
    font-size: 1.1rem;
    text-decoration: underline;
    transition: color 0.2s ease;
  }

  .contact a:hover {
    color: var(--accent);
  }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 20px var(--accent);
    }

    .close, .nav {
      position: absolute;
      color: white;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
      text-decoration: none;
    }

    .close { top: 30px; right: 30px; }
    .nav.prev { left: 20px; top: 50%; transform: translateY(-50%); }
    .nav.next { right: 20px; top: 50%; transform: translateY(-50%); }

    .logo {
      position: absolute;
    }

    .logo img {
      max-width: 120px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--accent);
    }

    .logo.top-left    { top: 20px; left: 20px; }
    .logo.top-right   { top: 20px; right: 20px; }
    .logo.middle      { top: 20px; left: 50%; transform: translateX(-50%); }
    .logo.bottom-left { bottom: 20px; left: 20px; }
    .logo.bottom-right{ bottom: 20px; right: 20px; }
    .logo.none        { display: none; }
  </style>
</head>
<body data-theme="dark">

  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <div class="logo {{ logo_position }}">
    <img src="{{ logo_image }}" alt="Logo" />
  </div>

  <div class="container">
    <h1>{{ title }}</h1>
    <p class="description">{{ description }}</p>

    {% if gallery_images %}
    <div class="gallery">
      {% for item in gallery_images %}
        <div class="gallery-item" onclick="openLightbox({{ loop.index0 }})">
          <img src="{{ item.img }}" alt="Gallery Image {{ loop.index }}" />
          {% if item.caption %}
            <div class="caption">{{ item.caption }}</div>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    {% endif %}

    <div class="contact">
      <div class="contact-item">
        <div class="contact-label">Email</div>
        <a href="mailto:{{ email }}">{{ email }}</a>
      </div>
      <div class="contact-item">
        <div class="contact-label">Phone</div>
        <a href="tel:{{ phone }}">{{ phone }}</a>
      </div>
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <a href="#" class="close" onclick="closeLightbox()">&times;</a>
    <a href="#" class="nav prev" onclick="prevImage(event)">&#10094;</a>
    <img id="lightbox-img" src="" alt="" />
    <a href="#" class="nav next" onclick="nextImage(event)">&#10095;</a>
  </div>

  <script>
    const images = [{% for item in gallery_images %}'{{ item.img }}',{% endfor %}];
    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById('lightbox-img').src = images[currentIndex];
      document.getElementById('lightbox').classList.add('active');
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }

    function prevImage(e) {
      e.preventDefault();
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex];
    }

    function nextImage(e) {
      e.preventDefault();
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex];
    }

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute('data-theme');
      body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }
  </script>
</body>
</html>
